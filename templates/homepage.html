<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>homepage</title>
	<link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="/js/underscore-min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<header>
			<h1>Infinite scroll with jQuery / sinatra</h1>
		</header>
		
		<div class="scroll_magic">
			<p>Scroll down for magic :)</p>
			<p>Debug : watch your console!</p>
			
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			
			<p>End of page</p>
		</div>
	</div>
	
	<script type="text/template" id="tmp_feed">
		<div class="row">
			<div class="span2">
				<h2><%= title %></h2>
				<time><%= date %></time>
			
				<figure>
					<img src="images/<%= image %>" alt="description" />
				</figure>
			</div>
			<div class="span10">
				<%= description %>
			</div>
		</div>
	</script>
	
	<script type="text/javascript" charset="utf-8" src="/js/scroll.js"></script>
</body>
</html>
